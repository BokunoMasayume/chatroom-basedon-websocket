<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style type="text/css">
  #people{
    position: fixed;
    top:20px;
    left:90%;
    display: inline-block;
  }
  </style>
</head>
<body>
  <script>
  window.onload=function(){
    var nick = prompt('Enter your nickname:');
    var input = document.getElementById('input');
    var image = document.getElementById('image');
    var people = document.getElementById("people");

    var sendObj = new Object();
    // input.focus();

    // var websocket = require('faye-websocket'),
    //     ws        = new websocket.Client('ws://' + location.host +'/');
    //
    // ws.on('open' ,function(event) {
    //   console.log('open');
    //   ws.send('Hello World!');
    // });
    //
    // ws.on('message' , function(event) {
    //   console.log('message: '+event.data);
    // });
    //
    // ws.on('close',function(event) {
    //   console.log('close' , event.code , event.reason);
    //   ws = null;
    // });

    var ws = new WebSocket('ws://'+'localhost:8888'+'/');
    ws.onopen = function(){
      sendObj.type = "comein";
      sendObj.data = "";
      sendObj.author = nick;
      ws.send(JSON.stringify(sendObj));
      console.log("opened and sended nickname");
    }

    ws.onmessage = function(event) {
      var msg = event.data;

      var receivedObj = JSON.parse(msg);

      // var start = msg.indexOf(':')+2;
      // if(msg.substr( start,5)!=="data:"){
      //   // var node = document.createTextNode(msg);
      //   var div = document.createElement('div');
      //   // div.appendChild(node);
      //   div.innerHTML = msg;
      //   document.body.insertBefore(div , input);
      // }else {
      //   var a = new Image();
      //   a.src = msg.slice(start, -1);
      //   var div = document.createElement('div');
      //   var node = document.createTextNode(msg.substr(0,start));
      //   div.appendChild(node);
      //   div.appendChild(document.createElement('br'));
      //   div.appendChild(a);
      //   document.body.insertBefore(div , input);
      // }

      if(receivedObj.type == "text"){
        var div = document.createElement('div');
        div.innerHTML = receivedObj.author + ": " + receivedObj.data;
        document.body.insertBefore(div , input);
      }else if (receivedObj.type == "image") {
        var a = new Image();
        a.src = receivedObj.data;
        var div = document.createElement('div');
        var node = document.createTextNode(receivedObj.author+": ");
        div.appendChild(node);
        div.appendChild(document.createElement('br'));
        div.appendChild(a);
        document.body.insertBefore(div , input);
      }else if (receivedObj.type == "comein") {
        people.innerHTML = "在线人数："+receivedObj.data;
        var div = document.createElement('div');
        div.innerHTML = receivedObj.author + " 进来了";
        document.body.insertBefore(div , input);
      }else {
        people.innerHTML = "在线人数："+receivedObj.data;
        var div = document.createElement('div');
        div.innerHTML = receivedObj.author + " 出去了";
        document.body.insertBefore(div , input);
      }

      input.scrollIntoView();
    }



    input.onchange = function(){
      var msg = input.value;
      sendObj.type = 'text';
      sendObj.data = msg;
      sendObj.author = nick;

      ws.send(JSON.stringify(sendObj));
      input.value = "";
    }

    image.onchange = function(){
      if(!image.files){
        return;
      }
      var f =  image.files[0];

      if(!/image\/\w+/.test(f.type)){
        alert("请确保上传文件为图像");
        return;
      }

      var reader = new FileReader();

      reader.onload = function(e){
        var data = e.target.result;
        sendObj.type = "image";
        sendObj.data = data;
        sendObj.author = nick;

        ws.send(JSON.stringify(sendObj));
      }

      reader.readAsDataURL(f);
    }

  }
  </script>
  <div id="people"></div>
  <input id="input" style="width:100%" />
  <input type="file" id="image" />
</body>
</html>
