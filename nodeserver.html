    openVoice.onclick = function() {
      if(!navigator.getUserMedia) {
        alert("抱歉，你的设备无法语音聊天");

    var ws = new WebSocket('ws://'+'localhost:8888'+'/');
    ws.onopen = function(){

      sendObj.data = "";

      ws.send(JSON.stringify(sendObj));
      console.log("opened and sended nickname");

    ws.onmessage = function(event) {
      var msg = event.data;

      var receivedObj = JSON.parse(msg);

      // var start = msg.indexOf(':')+2;
      // if(msg.substr( start,5)!=="data:"){
      //   // var node = document.createTextNode(msg);
      //   var div = document.createElement('div');
      //   // div.appendChild(node);
      //   div.innerHTML = msg;

      // }else {
      //   var a = new Image();
      //   a.src = msg.slice(start, -1);
      //   var div = document.createElement('div');
      //   var node = document.createTextNode(msg.substr(0,start));
      //   div.appendChild(node);
      //   div.appendChild(document.createElement('br'));
      //   div.appendChild(a);

      // }

      if(receivedObj.type == "text"){
        var div = document.createElement('div');
        div.innerHTML = receivedObj.author + ": " + receivedObj.data;
        document.body.insertBefore(div , input);
      }else if (receivedObj.type == "image") {

        var div = document.createElement('div');

        div.appendChild(node);

      }else if (receivedObj.type == "voice") {

      }else if (receivedObj.type == "comein") {
        people.innerHTML = "在线人数："+receivedObj.data;
        var div = document.createElement('div');

        document.body.insertBefore(div , input);

        document.body.insertBefore(div , input);

    input.onchange = function(){
      var msg = input.value;
      sendObj.type = 'text';
      sendObj.data = msg;
      sendObj.author = nick;

      ws.send(JSON.stringify(sendObj));
      input.value = "";
    }

    image.onchange = function(){
      if(!image.files){
        return;
      }
      var f =  image.files[0];

      if(!/image\/\w+/.test(f.type)){
        alert("请确保上传文件为图像");
        return;
      }

      var reader = new FileReader();

      reader.onload = function(e){
        var data = e.target.result;
        sendObj.type = "image";
        sendObj.data = data;
        sendObj.author = nick;

        ws.send(JSON.stringify(sendObj));
      }

      reader.readAsDataURL(f);
    };

    document.onkeydown = function(e) {
      if(e.keyCode === 65) {//'a'
        if(!door) {
          gRecorder.start();
          door = true;
        }
      }
    };

    document.onkeyup = function(e) {
      if(e.keyCode === 65) {
        if(door) {
          var reader = new FileReader();

          reader.onload = function(e) {
            var data = e.target.result;
            sendObj.type = 'voice';
            sendObj.data = data;
            sendObj.author = nick;
            // console.log("base64 "+data);
            ws.send(JSON.stringify(sendObj));

          };

          reader.readAsDataURL(gRecorder.getBlob());
          gRecorder.clear();
          gRecorder.stop();
          door = false;
        }
      }
    };


    function dataURLtoBlob(dataurl) {
    var arr = dataurl.split(','), mime = arr[0].match(/:(.*?);/)[1],
        bstr = atob(arr[1]), n = bstr.length, u8arr = new Uint8Array(n);
    while(n--){
        u8arr[n] = bstr.charCodeAt(n);
    }
    return new Blob([u8arr], {type:mime});
}

    var SRecorder = function(stream) {
      config = {};
      config.sampleBits = config.sampleBits || 8;
      config.sampleRate = config.sampleRate || (44100 / 6);

      var context = new AudioContext();
      var audioInput = context.createMediaStreamSource(stream);
      var recorder = context.createScriptProcessor(4096 , 1 , 1);

      var audioData = {
        size:0 ,        //录音文件长度
        buffer:[],      //录音缓存
        inputSampleRate : context.sampleRate , //输入采样率
        inputSampleBits : 16,   //输入采样位8 ,16
        // outputSampleRate : config.sampleRate,
        outputSampleRate:context.sampleRate ,
        outputSampleBits : config.sampleBits,

        clear : function() {
          this.buffer = [];
          this.size = 0;
        },

        input : function(data) {

          this.buffer.push(new Float32Array(data));
          this.size += data.length;
        },

        compress : function() {
          // 合并压缩
          // 合并
          var data = new Float32Array(this.size);
          var offset = 0;
          for(var i = 0 ; i < this.buffer.length ; i ++) {
            data.set(this.buffer[i] , offset);
            offset += this.buffer[i].length;
          }
          // 压缩
          var compression = parseInt(this.inputSampleRate / this.outputSampleRate);
          var length = data.length / compression;
          var result = new Float32Array(length);
          var index = 0,j = 0;
          while(index < length) {
            result[index] = data[j];
            j += compression;//声音数据以4字节为单位？或者1？2？没3.。。
            index ++ ;
          }
          return result;
        },



        encodeWAV : function() {
          var sampleRate = Math.min(this.inputSampleRate, this.outputSampleRate);
          var sampleBits = Math.min(this.inputSampleBits, this.outputSampleBits);
          var bytes = this.compress();
          var dataLength = bytes.length * (sampleBits / 8);//不太懂
          var buffer = new ArrayBuffer(44 + dataLength);
          var data = new DataView(buffer);
         // buffer: 一个现有的ArrayBuffer，用作DataView 实例的存储空间
          var channelCount = 1;//单声道
          var offset = 0;//字节

          var writeString = function (str) {
            for (var i = 0; i < str.length; i++) {
              data.setUint8(offset + i, str.charCodeAt(i));
            }
          };

          // 资源交换文件标识符
          writeString('RIFF');  offset += 4;
          // 下一地址开始到文件尾总字节数，即文件大小
          data.setUint32(offset , 36 + dataLength , true);//true 以小端字节序存储
          offset += 4;
          // WAV文件标志
          writeString('WAVE');  offset += 4;
          // 波形格式标志
          writeString('fmt '); offset += 4;
          // 过滤字节，一般为0x10
          data.setUint32(offset , 16 , true); offset += 4;
          // 格式类别（PCM形式采样数据）
          data.setUint16(offset , 1 ,true);  offset += 2;
          // 通道数
          data.setUint16(offset , channelCount , true) ;  offset += 2;
          // 采样率，每秒样本数，表示会每个通道的播放速度
          data.setUint32(offset, sampleRate, true); offset += 4;
          // 波形数据传输率 (每秒平均字节数) 单声道×每秒数据位数×每样本数据位/8
          data.setUint32(offset, channelCount * sampleRate * (sampleBits / 8), true); offset += 4;
           // 快数据调整数 采样一次占用字节数 单声道×每样本的数据位数/8
           data.setUint16(offset, channelCount * (sampleBits / 8), true); offset += 2;
           // 每样本数据位数
           data.setUint16(offset, sampleBits, true); offset += 2;
           // 数据标识符
           writeString('data'); offset += 4;
           // 采样数据总数,即数据总大小-44
           data.setUint32(offset, dataLength, true); offset += 4;
           // 写入采样数据
           if (sampleBits === 8) {
             for (var i = 0; i < bytes.length; i++, offset++) {
                 var s = Math.max(-1, Math.min(1, bytes[i]));
                 var val = s < 0 ? s * 0x8000 : s * 0x7FFF;
                 val = parseInt(255 / (65535 / (val + 32768)));
                 data.setInt8(offset, val, true);
               }
           } else {
              for (var i = 0; i < bytes.length; i++, offset += 2) {
                var s = Math.max(-1, Math.min(1, bytes[i]));
                   data.setInt16(offset, s < 0 ? s * 0x8000 : s * 0x7FFF, true);
              }
          }

          return new Blob([data], { type: 'audio/wav' });
          // return buffer;
          // console.log("data length: "+data.byteLength);
          // return data;
        }

      };//audioData

      this.start = function() {
        audioInput.connect(recorder);
        recorder.connect(context.destination);
      };

      this.stop = function(){
        recorder.disconnect();
      };

      this.getBlob = function() {
        return audioData.encodeWAV();
      };

      this.clear = function() {
        audioData.clear();
      };

      recorder.onaudioprocess = function(e) {
        audioData.input(e.inputBuffer.getChannelData(0));
      }
    };

    SRecorder.get = function (callback) {
      if(callback){
        if(navigator.getUserMedia) {
          navigator.getUserMedia(
            {audio : true},
            function (stream) {
              var rec = new SRecorder(stream);
              callback(rec);
            },
            function(){
              alert("读取音频似乎出现了问题");
            }
          );
        }//if
      }//if
    }//get


    function receive(audio,e) {
      audio.src = window.URL.createObjectURL(dataURLtoBlob(e));

    }



  }
